<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<h2>ðŸ’± Currency Exchange</h2>

<input type="number" id="amount" placeholder="Amount">

<select id="from">
<option>USD</option>
<option>INR</option>
<option>EUR</option>
<option>AUD</option>
</select>

<select id="to">
<option>INR</option>
<option>USD</option>
<option>EUR</option>
<option>AUD</option>
</select>

<button onclick="convert()">Convert</button>

<h3 id="result"></h3>

</div>

<script>
function convert() {

const amount = document.getElementById("amount").value;
const from = document.getElementById("from").value;
const to = document.getElementById("to").value;

fetch(`/CurrencyServlet?from=${from}&to=${to}&amount=${amount}`)
.then(res => res.text())
.then(data => {
document.getElementById("result").innerText =
`Converted Amount: ${data}`;
});
}
</script>

</body>
</html>
